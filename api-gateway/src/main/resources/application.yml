spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri:  lb://user-service
            predicates:
              - Path=/auth/**
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/product/**
          - id: inventory-service
            uri: lb://inventory-service
            predicates:
              - Path=/api/inventory/**
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/order/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8787

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG


